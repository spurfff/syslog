@version: 3.38
@include "scl.conf"

options {
        time-reap(30);
        mark-freq(10);
};

source s_local {
        system(); internal();
};

source s_network {
        tcp(ip(0.0.0.0) port(514));
        udp(ip(0.0.0.0) port(514));
};

destination d_local {
        file("/var/log/syslog-ng_${HOST}");
};

log {
        source(s_local); source(s_network); destination(d_local);
};