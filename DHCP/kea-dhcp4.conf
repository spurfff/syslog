{
        "Dhcp4" : {
                "interfaces-config" : {
                        "interfaces" : [ "eth0" ],
                        "dhcp-socket-type" : "udp"
                },
                "control-socket" : {
                        "socket-type" : "unix",
                        "socket-name" : "/run/kea/kea4-ctrl-socket"
                },
                "lease-database" : {
                        "type" : "memfile",
                        "persist" : true,
                        "name" : "/var/lib/kea/dhcp4.leases",
                        "lfc-interval" : 3600
                },
                "valid-lifetime" : 28800,
                "max-valid-lifetime" : 30600,

                "dhcp-ddns": {
                        "enable-updates": true
                },
                "ddns-qualifying-suffix": "continuant.local",
                "ddns-override-client-update": true,

                "subnet4" : [
                    {
                        "id" : 1,
                        "interface": "eth0",
                        "subnet" : "10.11.0.0/24",
                        "pools" : [
                                {
                                        "pool" : "10.11.0.100 - 10.11.0.120"
                                }
                        ],
                        "option-data": [
                                {
                                        "name" : "routers",
                                        "data" : "10.11.0.1"
                                },
                                {
                                        "name" : "domain-name-servers",
                                        "data" : "10.11.0.2"
                                },
                                {
                                        "name" : "domain-name",
                                        "data" : "continuant.local"
                                }
                        ]
                    }
                ]
        },
}